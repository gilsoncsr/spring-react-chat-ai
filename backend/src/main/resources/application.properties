spring.application.name=chat

# Server
server.port=8080

# Actuator exposure
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# Micrometer Prometheus
management.metrics.export.prometheus.enabled=true

# Global CORS (Spring MVC)
spring.web.mvc.cors.enabled=true
spring.web.mvc.cors.mappings[0].path-pattern=/**
spring.web.mvc.cors.mappings[0].allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.mvc.cors.mappings[0].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.mvc.cors.mappings[0].allowed-headers=*
spring.web.mvc.cors.mappings[0].exposed-headers=*
spring.web.mvc.cors.mappings[0].allow-credentials=true
spring.web.mvc.cors.mappings[0].max-age=3600

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Spring AI Ollama configuration
spring.ai.ollama.base-url=http://ollama:11434
spring.ai.ollama.chat.options.model=llama3.2:1b
spring.ai.ollama.timeout=60s
